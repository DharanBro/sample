<html>
<head>
    <!-- reference the ag-Grid library-->
    <script src="https://unpkg.com/ag-grid/dist/ag-grid.min.js"></script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

    <!-- our application code -->
    <script>
		// specify the columns
		var columnDefs = [
			{headerName: "Make", field: "make"},
			{headerName: "Model", field: "model"},
			{headerName: "Price", field: "price"}
		];

		// specify the data
		var rowData = [
			{make: "Toyota", model: "Celica", price: 35000},
			{make: "Ford", model: "Mondeo", price: 32000},
			{make: "Porsche", model: "Boxter", price: 72000},
			{make: "Toyota", model: "Celica", price: 35000},
			{make: "Ford", model: "Mondeo", price: 32000},
			{make: "Porsche", model: "Boxter", price: 72000},
			{make: "Toyota", model: "Celica", price: 35000},
			{make: "Ford", model: "Mondeo", price: 32000},
			{make: "Porsche", model: "Boxter", price: 72000}
		];

		// let the grid know which columns and what data to use
		var gridOptions = {
			columnDefs: columnDefs,
			rowData: rowData,
			onGridReady: function (params) {
				params.api.sizeColumnsToFit();
			}
		};

		// wait for the document to be loaded, otherwise
		// ag-Grid will not find the div in the document.
		document.addEventListener("DOMContentLoaded", function() {

			// lookup the container we want the Grid to use
			var eGridDiv = document.querySelector('#myGrid');

			// create the grid passing in the div to use together with the columns & data we want to use
			new agGrid.Grid(eGridDiv, gridOptions);
		});
		
		function snapIt(){
			html2canvas(document.body).then(function(canvas) {
				document.body.appendChild(canvas);
			});
		}

	</script>
</head>
<body>
<h1>Simple ag-Grid Example</h1>

<!-- the div ag-Grid will use to render it's data -->
<div id="myGrid" style="height: 115px;width:500px" class="ag-theme-fresh"></div>

<button onclick="snapIt()">Snap IT</button>

</body>
</html>
